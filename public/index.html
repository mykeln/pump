<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <title>
    Pump
  </title>
  <style media="screen" type="text/css">
    @import "./jqtouch/jqtouch.min.css";
  </style>
  <style media="screen" type="text/css">
    @import "./jqtouch/themes/pump/theme.css";
  </style>
  <style media="screen" type="text/css">
    @import "./jqtouch/mobile.css";
  </style>
  <script charset="utf-8" src="./jqtouch/jquery.1.3.2.min.js" type="text/javascript"></script>
  <script charset="utf-8" src="./jqtouch/jqtouch.js" type="application/x-javascript"></script>
  <!-- for tracking click events on ajaxed data -->
  <script charset="utf-8" src="./jqtouch/jquery.livequery.js" type="text/javascript"></script>
  <script charset="utf-8" src="./jqtouch/mobile.js" type="text/javascript"></script>

</head>
<body>
  <div class="current" id="home">
    <div class="toolbar">
      <a href="#export" class="button flip leftButton" id="exportButton">Export</a>
      <h1><img src="./pump_logo.png"></h1>
    </div>
    
    <div class="info">
      <p>Tap a workout to see exercises.</p>
    </div>
    <h2>Workouts</h2>
    
    <ul id="workouts" class="rounded">
      <!-- dynamically filled with workouts -->
    </ul>
  </div>
  
  <div id="ex">
    <div class="toolbar">
      <a class="back" href="#">Back</a>
      <h1>Workout</h1>
    </div>
    <ul id="exercises" class="plastic">
      <!-- dynamically filled with exercises -->
    </ul>
  </div>
    
  <div id="rep">
    <div class="toolbar">
      <a class="back" href="#">Back</a>
      <h1>Record a Set</h1>
    </div>
    <div class="info">
      <p></p>
    </div>
    <form id="set_form" action="" method="post" accept-charset="utf-8">
      <input type="hidden" id="ex_id" value="x_placeholder">
      <h2>Add Set</h2>
      <ul class="rounded">
        <li>
           <input type="number" name="weight" class="weight" placeholder="Weight">
         </li>
        <li>
          <input type="number" name="reps" class="reps" placeholder="Reps">
        </li>
      </ul>
      <a href="#" class="grayButton submit">Pump</a>
    </form>
    <h2>Recorded Sets</h2>
    <ul id="sets">
      <li>None</li>
    </ul>
  </div>
  
  <div id="export" class="selectable">
    <div class="toolbar">
      <a class="back" href="#">Back</a>
      <h1>Export Workout Data</h1>
    </div>
    <div class="info">
      <p></p>
    </div>
    <form id="export_form" action="" method="post" accept-charset="utf-8">
      <ul class="rounded">
        <li>
          <input type="text" name="email" class="email" placeholder="Email Address">
        </li>
      </ul>
      <a href="#" id="em_submit" class="grayButton submit">Send Email</a>
    </form>
    <h2>Sending Sets</h2>
    <ul id="em_sets">
      <li>None</li>
    </ul>  </div>

  
</body>
</html>
